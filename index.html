<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="styleQuiz.css">
    
</head>
<body>
    <!-- Home Page -->
    <div class="container-H">
    <image src="./image/logoTestbook.png" id="logo"></image>
    <h1>Hello User</h1>
    <h4>Enter your name to continue the Quiz</h4>
    
    <div class="AligN-Box"><input type="text" id="username" name="username" placeholder="ENTER YOUR Name..." class="textbox">
        <button onclick="submitUsername()">ENTER</button>
    </div>
    <P>You'll have 10 second to answer each question</P>
    <hr>

    <!-- Category Section -->
    <div id="SelectTopic">
        <h1> Select Category</h1>
        <button  id="tp1" class="toPic" onclick="startQuiz('PipeAndCistern')">Pipes And Cistern</button>
        <button  id="tp2" class="toPic" onclick="startQuiz('Probability')">Probality</button><br><br><br>
        <button  id="tp3" class="toPic" onclick="startQuiz('Ages')" >Problem On Ages</button>
        <button  id="tp4" class="toPic" onclick="startQuiz('Profit')">Profit And Loss</button>
    </div>
</div>



 <!-- QuizPage -->
<div class="container-Q" style="display: none;">
    <div class="sub-container">
        <p id="toPic-Name"></p>
        <div id="time-ScorE">
            <div id="timeR" class="circLe"></div> 
            <div id="scoRe"></div>
        </div>
        <div id="settingQNo">
            <div id="qNo" class="circLe"></div>
            <div class="AligN-Box-Q">
                <p id="quesTion"></p>
            </div>
        </div>
        <div id="SelectTopic-Q">
            <button id="oP1" onclick="checkAnswer(this)" class="toPic"></button>
            <button id="oP2" onclick="checkAnswer(this)" class="toPic"></button>
            <br><br>
            <button id="oP3" onclick="checkAnswer(this)" class="toPic"></button>
            <button id="oP4" onclick="checkAnswer(this)" class="toPic"></button>
        </div>
        <div class="btn-div">
            <button class="btn-left" id="nextQuestion" onclick="loadNextQuestion()">Next</button>
        </div>
    </div>
</div>





<!-- Quiz Result Page -->


<!-- Quiz Result Page -->
<div class="container-Result">
    <h1>Quiz Result</h1>
    <div id="participant-info">
        <p><strong>Name:</strong> <span id="participant-name"></span></p>
        <p><strong>Total Time Taken:</strong> <span id="total-time"></span></p>
        <p><strong>Total Questions:</strong> <span id="total-questions"></span></p>
        <p><strong>Attempts:</strong> <span id="attempts"></span></p>
        <p><strong>Correct Questions:</strong> <span id="correct-questions"></span></p>
        <p><strong>Wrong Questions:</strong> <span id="wrong-questions"></span></p>
        <p><strong>Score Percentage:</strong> <span id="score-percentage"></span></p>
    </div>
    <div class="btn-div">
        <button id="start-again" onclick="startQuizAgain()">Start Again</button>
        <button id="go-to-home" onclick="goToHome()">Go to Home</button>
    </div>
</div>

</div>








<script src="quiz.js"></script>
</body>
</html>
